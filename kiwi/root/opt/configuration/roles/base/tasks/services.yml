---
- name: enable time synchronization service
  systemd: name=systemd-timesyncd enabled=yes

- name: enable rng-tools service
  systemd: name=rng-tools enabled=yes

- name: enable avahi service
  systemd: name=avahi-daemon enabled=yes

- name: enable zigzag-languages service
  systemd: name=zigzag-languages enabled=yes
