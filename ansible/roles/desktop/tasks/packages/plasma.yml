---
- name: install plasma desktop
  zypper:
    name:
      - sddm
      - plasma5-session
      - plasma5-defaults-zigzag
      - plasma5-pa
      - plasma-nm5-openvpn
      - bluedevil5
      - ksshaskpass5
      - pinentry-qt5
      - kgamma5
      - kde-gtk-config5-gtk2
      - kde-gtk-config5-gtk3
      - gtk2-metatheme-breeze
      - gtk3-metatheme-breeze
      - kio-extras5
      - pam_kwallet
      - xdg-desktop-portal-kde
      - kdenetwork4-filesharing
      - kdeconnect-kde
      - phonon4qt5-backend-vlc
      - ffmpegthumbs
      - kdegraphics-thumbnailers
    state: present

- name: install emoji picker
  zypper: name=plasma5-desktop-emojier state=present
  when: is_version_gte_152 == true
