---
- name: install management and info tools
  zypper:
    name:
      - rpmconf
      - sensors
      - dmidecode
      - hdparm
      - sysfsutils
      - schedtool
      - pciutils
      - usbutils
      - fwupd
      - smartmontools
      - cryptsetup
      - iotop
      - xfsprogs
      - btrfsprogs
      - e2fsprogs
      - ntfs-3g
      - ntfsprogs
      - dosfstools
      - f2fs-tools
    state: present

- name: install deltarpm
  zypper: name=deltarpm state=present
  when: is_leap == true
